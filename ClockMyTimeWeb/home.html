<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Home</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="container">
            <div class="nav-wrapper">
                <div class="left-side">
                    <div class="nav-link-wrapper active-nav-link">
                        <a href="home.html">Home</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href="messages.html">Message Board</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href="pay.html">My Pay</a>
                    </div>
                </div>
                <div class="right-side">
                    <div class="brand">
                        <div>Pay My Time</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="calendar-container">
            <div id="calendar-header">
                <span id="calendar-month-year"></span>
            </div>
            <div id="calendar-dates"></div>
        </div>

        <div class="bg-modal">
            <div class="modal-content">

                <div class="close">+</div>
                <img class="avatar" src="Images/Icons/building-line.png">
                <p class="schedule-title">Schedule</p>
                <p class="schedule"> 10:00 a.m. to 2:00 p.m.</p>
            </div>
        </div>

        <div id="ClockInOut-container">
            <form action="/home.html">
                <label for="Clockin">Clock-in (date and time):</label>
                <input type="datetime-local" id="Clockin" name="Clockin">
                <input type="submit" onClick="ProcessClockin('Clockin')" value="Submit">
            </form>
            <p></p>
            <form action="/home.html">
                <label for="Clockout">Clock-out (date and time):</label>
                <input type="datetime-local" id="Clockout" name="Clockout">
                <input type="submit" onClick="ProcessClockout('Clockout')" value="Submit">
            </form>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
